<!DOCTYPE html>
<html lang = "es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , initial-scale=1.0">
  <title>operadores Aritméticos y Lógicos</title>
  <style>
    body{
      front-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input, button{
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    .resultado{
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Operadores Aritméticos y Lógicos</h2>
  <label>Número A:<input type = "number" id= ("numA")></label>
  <label>Número B:<input type = "number" id= ("numB")></label>

  <button onclick="mostrarResultados()">Calcular</button>

  <div class="resultado" id="resultados">
    <!--Aquí se mostraran los resultados  -->
  </div>
  <script>

    function mostrarResultados(){
      let a = parseFloat(document.getElementById("numA").value);
      let b = parseFloat(document.getElementById("numB").value);
     //validación
      if (isNan(a) || isNan(b)) {
        document.getElementById("resultados").innerHTML = "<p style='color:red;'> Por favpr ingresa dos números válidos </p>";
        return;
      }
      // Aritméticos
      let suma = a + b;
      let resta = a - b;
      let multiplicación = a * b;
      let división: b !== 0 ? (a/b).toFixed(2) : "No se puede dividir entre cero";
      //Lógicos
      let esMayor = a > b;
      let esIgual = a===b;
      let andLogico = (a > 0) && (b > 0);
      let orLogico = (a > 0) || (b > 0);
      let NegacionA = !(a > 0);

      document.getElementById("resultados").innerHTML =
      <h3>operadores aritméticos</h3>
      <p>Suma (a+b): ${suma}</p>
      <p>Resta (a-b): ${resta}</p>
      <p>multiplicacion (a*b): ${multiplicación}</p>
      <p>division (a / b): ${división}</p>

      <h3>operadores logicos</h3>;
      <p>¿A es mayor que b? : ${esMayor}</p>
      <p>¿A es igual que b? : ${esIgual}</p>
      <p>(a>0) and (b>0) : ${andLogico}</p>
      <p>(a>0) or (b>0) : ${orLogico}</p>
      <p> NOT (a>0) : ${NegacionA}</p>
    }
  </script>

</body>
</html>>
